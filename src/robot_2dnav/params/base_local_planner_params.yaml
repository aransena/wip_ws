TrajectoryPlannerROS:
  max_vel_x: 0.2
  min_vel_x: 0.01
  max_vel_theta: 1.0
  min_vel_theta: -1.0
  min_in_place_vel_theta: 0.6
  acc_lim_theta: 1.0
  acc_lim_x: 0.3
  sim_time: 5.0
  sim_granularity: 0.02
  angular_granularity: 0.02
  pdist_scale: 2.5
  gdist_scale: 2.0
  occdist_scale: 0.5
  vx_samples: 50
  vtheta_samples: 50
  heading_lookahead: 3.0  
  holonomic_robot: false
  yaw_goal_tolerance: 1.0
  xy_goal_tolerance: 0.3
  transform_tolerance: 0.8
